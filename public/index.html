<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 RichMan Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }
        .status.connected {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
        }
        .status.error {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }
        .log {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #00ff00;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .controls {
                flex-direction: column;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 RichMan 線上多人遊戲</h1>
        
        <div id="status" class="status connecting">
            🔌 準備連接雲端伺服器...
        </div>
        
        <div class="controls">
            <button onclick="connectToServer()">🚀 連接伺服器</button>
            <button onclick="testConnection()">🏓 測試連接</button>
            <button onclick="joinGame()">🎯 加入遊戲</button>
            <button onclick="showPlayers()">👥 顯示玩家</button>
            <button onclick="clearLog()">🧹 清除日誌</button>
        </div>
        
        <div class="info-box">
            <strong>🌐 雲端部署版本</strong><br>
            • 這是 Render 雲端部署的測試版本<br>
            • 支援多人同時連線遊玩<br>
            • 無需設定 IP，直接開啟即可使用<br>
            • 手機、電腦都可以連線
        </div>
        
        <div id="log" class="log">
            <div>[系統] RichMan 雲端版本載入完成 ✅</div>
            <div>[資訊] 正在初始化 Socket.IO 連接...</div>
        </div>
    </div>

    <!-- Socket.IO 客戶端 -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        let socket = null;
        let logEl = document.getElementById('log');
        let statusEl = document.getElementById('status');
        let playerId = null;
        
        // 基本日誌功能
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEl.appendChild(logEntry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        // 更新狀態
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // 清除日誌
        function clearLog() {
            logEl.innerHTML = '<div>[系統] 日誌已清除 🧹</div>';
        }
        
        // 連接到雲端伺服器
        function connectToServer() {
            addLog('🚀 開始連接到雲端伺服器...');
            
            if (typeof io === 'undefined') {
                addLog('❌ Socket.IO 未載入，無法連接');
                updateStatus('❌ Socket.IO 載入失敗', 'error');
                return;
            }
            
            // 雲端部署 - 自動使用當前域名
            const serverURL = window.location.origin;
            addLog('📡 連接到: ' + serverURL);
            
            try {
                // 斷開舊連接
                if (socket) {
                    socket.disconnect();
                }
                
                socket = io(serverURL, {
                    transports: ['polling', 'websocket'],
                    timeout: 10000,
                    forceNew: true
                });
                
                setupSocketEvents();
                updateStatus('🟡 連接中...', 'connecting');
                
            } catch (error) {
                addLog('❌ 創建Socket時發生錯誤: ' + error.message);
                updateStatus('❌ 連接失敗', 'error');
            }
        }
        
        // 設置Socket事件
        function setupSocketEvents() {
            socket.on('connect', () => {
                playerId = socket.id;
                addLog('✅ 成功連接雲端伺服器！');
                addLog('🆔 玩家ID: ' + playerId);
                updateStatus('🟢 已連接雲端', 'connected');
            });
            
            socket.on('connect_error', (error) => {
                addLog('❌ 連接錯誤: ' + (error.message || error.type || error));
                updateStatus('🔴 連接失敗', 'error');
            });
            
            socket.on('disconnect', (reason) => {
                addLog('❌ 連接中斷: ' + reason);
                updateStatus('🟡 連接中斷', 'error');
            });
            
            // 遊戲相關事件
            socket.on('player:joined', (data) => {
                addLog('🎮 玩家加入: ' + JSON.stringify(data));
            });
            
            socket.on('game:players', (players) => {
                addLog('👥 目前玩家: ' + players.length + ' 人');
                players.forEach((player, index) => {
                    addLog(`  ${index + 1}. ${player.name} (${player.id})`);
                });
            });
            
            // Ping/Pong測試
            socket.on('pong', (data) => {
                const latency = Date.now() - data.timestamp;
                addLog('🏓 Pong回應！延遲: ' + latency + 'ms');
            });
        }
        
        // 加入遊戲
        function joinGame() {
            if (!socket || !socket.connected) {
                addLog('❌ 請先連接伺服器');
                return;
            }
            
            const playerName = prompt('請輸入玩家名稱:', '玩家' + Math.floor(Math.random() * 1000));
            if (!playerName) return;
            
            const playerData = {
                name: playerName,
                avatar: 'default',
                timestamp: Date.now()
            };
            
            addLog('🎯 加入遊戲: ' + playerName);
            socket.emit('player:join', playerData);
        }
        
        // 顯示所有玩家
        function showPlayers() {
            if (!socket || !socket.connected) {
                addLog('❌ 請先連接伺服器');
                return;
            }
            
            addLog('👥 請求玩家列表...');
            socket.emit('game:getPlayers');
        }
        
        // 測試連接
        function testConnection() {
            if (!socket || !socket.connected) {
                addLog('❌ 請先連接伺服器');
                return;
            }
            
            addLog('🏓 發送Ping測試...');
            socket.emit('ping', { timestamp: Date.now() });
        }
        
        // 頁面載入完成後自動連接
        window.onload = function() {
            addLog('🌐 雲端版本初始化完成');
            
            // 檢測Socket.IO
            if (typeof io !== 'undefined') {
                addLog('✅ Socket.IO 已載入 (版本: ' + (io.version || 'unknown') + ')');
                // 自動連接
                setTimeout(connectToServer, 1000);
            } else {
                addLog('❌ Socket.IO 載入失敗');
            }
        };
        
        // 錯誤處理
        window.onerror = function(msg, url, line, col, error) {
            addLog('❌ JavaScript錯誤: ' + msg + ' (行:' + line + ')');
            return false;
        };
    </script>
</body>
</html>
