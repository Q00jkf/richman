<body>
    <div class="container">

        <div id="status" class="status connecting">

        <div class="stats">

            <div class="stat-card">

            <div class="stat-card">

        <div class="input-group">

            <input type="text" id="roomName" placeholder="è¼¸å…¥æˆ¿é–“åç¨±" value="æ¸¬è©¦æˆ¿é–“">

        <div class="controls">
            <button onclick="createPlayer()">å‰µå»ºç©å®¶</button>
            <button onclick="createRoom()">å‰µå»ºæˆ¿é–“</button>
            <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            <button onclick="rollDice()" id="rollDiceBtn" disabled>æ“²éª°å­</button>
            <button onclick="endTurn()" id="endTurnBtn" disabled>çµæŸå›åˆ</button>
            <button onclick="clearLog()">æ¸…é™¤æ—¥èªŒ</button>

        <div id="log" class="log">

    <!-- Socket.IO å®¢æˆ¶ç«¯åº« -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        // å…¨åŸŸè®Šæ•¸
        let socket;
        let currentPlayerId = null;
        let currentRoomId = null;
        let isMyTurn = false;
        
        // DOM å…ƒç´ 
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const socketIdEl = document.getElementById('socketId');
        const playerIdEl = document.getElementById('playerId');
        const roomIdEl = document.getElementById('roomId');
        const gamePhaseEl = document.getElementById('gamePhase');
        const rollDiceBtn = document.getElementById('rollDiceBtn');
        const endTurnBtn = document.getElementById('endTurnBtn');
        
        // æ—¥èªŒå‡½æ•¸
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEl.appendChild(logEntry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function clearLog() {
            logEl.innerHTML = '';
            addLog('ğŸ“‹ æ—¥èªŒå·²æ¸…é™¤', 'info');
        }
        
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function updateStats() {
            socketIdEl.textContent = socket?.id?.substring(0, 8) || '-';
            playerIdEl.textContent = currentPlayerId?.substring(0, 8) || '-';
            roomIdEl.textContent = currentRoomId?.substring(0, 8) || '-';
        }
        
        // åˆå§‹åŒ– Socket.IO é€£æ¥
        function initSocket() {
            addLog('ğŸ”Œ æ­£åœ¨é€£æ¥åˆ° RichMan ä¼ºæœå™¨...', 'info');
            
            socket = io('http://localhost:5000', {
                transports: ['websocket', 'polling']
            });
            
            // é€£æ¥äº‹ä»¶
            socket.on('connect', () => {
                addLog('âœ… WebSocket é€£æ¥æˆåŠŸï¼', 'success');
                updateStatus('ğŸŸ¢ å·²é€£æ¥', 'connected');
                updateStats();
            });
            
            socket.on('disconnect', (reason) => {
                addLog(`âŒ é€£æ¥ä¸­æ–·: ${reason}`, 'error');
                updateStatus('ğŸ”´ é€£æ¥ä¸­æ–·', 'error');
                updateStats();
            });
            
            socket.on('connect_error', (error) => {
                addLog(`âŒ é€£æ¥éŒ¯èª¤: ${error.message}`, 'error');
                updateStatus('ğŸ”´ é€£æ¥å¤±æ•—', 'error');
            });
            
            // ç©å®¶äº‹ä»¶
            socket.on('player:created', (data) => {
                currentPlayerId = data.playerId;
                addLog(`ğŸ‘¤ ç©å®¶å‰µå»ºæˆåŠŸ: ${data.playerName}`, 'success');
                updateStats();
            });
            
            // æˆ¿é–“äº‹ä»¶
            socket.on('room:created', (data) => {
                currentRoomId = data.roomId;
                addLog(`ğŸ  æˆ¿é–“å‰µå»ºæˆåŠŸ: ${data.roomName}`, 'success');
                updateStats();
            });
            
            socket.on('room:joined', (data) => {
                addLog(`ğŸšª æˆåŠŸåŠ å…¥æˆ¿é–“`, 'success');
                updateStats();
            });
            
            // éŠæˆ²äº‹ä»¶
            socket.on('game:started', (data) => {
                addLog('ğŸ® éŠæˆ²é–‹å§‹ï¼', 'game');
                gamePhaseEl.textContent = 'éŠæˆ²ä¸­';
            });
            
            socket.on('game:turn_started', (data) => {
                if (data.playerId === currentPlayerId) {
                    addLog('ğŸ¯ è¼ªåˆ°ä½ äº†ï¼', 'game');
                    isMyTurn = true;
                    rollDiceBtn.disabled = false;
                    endTurnBtn.disabled = false;
                } else {
                    addLog(`ğŸ¯ è¼ªåˆ°å…¶ä»–ç©å®¶: ${data.playerId.substring(0, 8)}`, 'info');
                    isMyTurn = false;
                    rollDiceBtn.disabled = true;
                    endTurnBtn.disabled = true;
                }
            });
            
            socket.on('game:dice_rolled', (data) => {
                const result = data.diceResult;
                addLog(`ğŸ² æ“²éª°çµæœ: ${result.dice1} + ${result.dice2} = ${result.total}`, 'game');
            });
            
            socket.on('game:player_moved', (data) => {
                addLog(`ğŸš¶ ç©å®¶ç§»å‹•: å¾ä½ç½® ${data.oldPosition} åˆ° ${data.newPosition}`, 'game');
            });
            
            socket.on('game:property_bought', (data) => {
                addLog(`ğŸ  åœ°ç”¢è³¼è²·: ç©å®¶è³¼è²·äº†åœ°ç”¢ ${data.propertyId}ï¼Œåƒ¹æ ¼ $${data.price}`, 'game');
            });
            
            socket.on('game:rent_paid', (data) => {
                addLog(`ğŸ’° ç§Ÿé‡‘æ”¯ä»˜: $${data.amount}`, 'game');
            });
            
            // éŒ¯èª¤äº‹ä»¶
            socket.on('error', (data) => {
                addLog(`âŒ éŒ¯èª¤: ${data.message || data}`, 'error');
            });
            
            // ç›£è½æ‰€æœ‰äº‹ä»¶ï¼ˆèª¿è©¦ç”¨ï¼‰
            socket.onAny((eventName, ...args) => {
                if (!eventName.startsWith('game:') && !eventName.startsWith('room:') && !eventName.startsWith('player:')) {
                    addLog(`ğŸ“¡ äº‹ä»¶: ${eventName}`, 'info');
                }
            });
        }
        
        // éŠæˆ²æ“ä½œå‡½æ•¸
        function createPlayer() {
            const playerName = document.getElementById('playerName').value || 'æ¸¬è©¦ç©å®¶';
            
            if (!socket || !socket.connected) {
                addLog('âŒ è«‹å…ˆé€£æ¥åˆ°ä¼ºæœå™¨', 'error');
                return;
            }
            
            addLog(`ğŸ‘¤ æ­£åœ¨å‰µå»ºç©å®¶: ${playerName}`, 'info');
            
            socket.emit('player:create', {
                name: playerName,
                avatar: 'test.png'
            });
        }
        
        function createRoom() {
            const roomName = document.getElementById('roomName').value || 'æ¸¬è©¦æˆ¿é–“';
            
            if (!currentPlayerId) {
                addLog('âŒ è«‹å…ˆå‰µå»ºç©å®¶', 'error');
                return;
            }
            
            addLog(`ğŸ  æ­£åœ¨å‰µå»ºæˆ¿é–“: ${roomName}`, 'info');
            
            socket.emit('room:create', {
                name: roomName,
                maxPlayers: 4,
                hostPlayerId: currentPlayerId,
                settings: {
                    startingMoney: 1500,
                    timeLimit: 120
                }
            });
        }
        
        function startGame() {
            if (!currentRoomId) {
                addLog('âŒ è«‹å…ˆå‰µå»ºæˆ–åŠ å…¥æˆ¿é–“', 'error');
                return;
            }
            
            addLog('ğŸ® æ­£åœ¨é–‹å§‹éŠæˆ²...', 'info');
            
            socket.emit('game:start', {
                roomId: currentRoomId,
                hostPlayerId: currentPlayerId
            });
        }
        
        function rollDice() {
            if (!isMyTurn) {
                addLog('âŒ é‚„æ²’è¼ªåˆ°ä½ ', 'error');
                return;
            }
            
            addLog('ğŸ² æ“²éª°å­...', 'game');
            
            socket.emit('game:action', {
                type: 'ROLL_DICE',
                playerId: currentPlayerId
            });
            
            rollDiceBtn.disabled = true;
        }
        
        function endTurn() {
            if (!isMyTurn) {
                addLog('âŒ é‚„æ²’è¼ªåˆ°ä½ ', 'error');
                return;
            }
            
            addLog('â­ï¸ çµæŸå›åˆ', 'game');
            
            socket.emit('game:action', {
                type: 'END_TURN',
                playerId: currentPlayerId
            });
            
            isMyTurn = false;
            rollDiceBtn.disabled = true;
            endTurnBtn.disabled = true;
        }
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = function() {
            initSocket();
        };
        
        // é é¢é—œé–‰æ™‚æ–·é–‹é€£æ¥
        window.onbeforeunload = function() {
            if (socket) {
                socket.disconnect();
            }
        };
    </script>
