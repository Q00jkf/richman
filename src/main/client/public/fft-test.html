<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichMan FFT System Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            transition: background 0.3s ease;
        }

        .status-dot.connected {
            background: #4CAF50;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #5a67d8;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .button {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 5px 5px 5px 0;
        }

        .button:hover {
            background: #4c51bf;
        }

        .button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #e53e3e;
        }

        .button.secondary:hover {
            background: #c53030;
        }

        .select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            margin: 5px 5px 5px 0;
        }

        .result {
            background: #f7fafc;
            border-left: 4px solid #5a67d8;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .error {
            background: #fed7d7;
            border-left-color: #e53e3e;
            color: #742a2a;
        }

        .success {
            background: #c6f6d5;
            border-left-color: #38a169;
            color: #2f855a;
        }

        .dice-area {
            text-align: center;
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }

        .dice-result {
            font-size: 4rem;
            font-weight: bold;
            color: #5a67d8;
            margin: 20px 0;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .game-info {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .game-info h3 {
            color: #5a67d8;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 10px;
            background: #f7fafc;
            border-radius: 6px;
        }

        .info-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .info-value {
            color: #4a5568;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5a67d8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ RichMan FFT System</h1>
            <p>Fast Fourier Transform Card Probability System</p>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="card-grid">
            <!-- API Connection Card -->
            <div class="card">
                <h3>üåê API Connection</h3>
                <button class="button" onclick="checkConnection()">Check Connection</button>
                <button class="button" onclick="getServiceInfo()">Get Service Info</button>
                <button class="button" onclick="getHealth()">Health Check</button>
                <div id="connectionResult" class="result" style="display: none;"></div>
            </div>

            <!-- Card Management -->
            <div class="card">
                <h3>üÉè Card Management</h3>
                <button class="button" onclick="loadCards()">Load Cards</button>
                <button class="button" onclick="analyzeCard()">Analyze Selected Card</button>
                <select id="cardSelect" class="select">
                    <option value="">Select a card...</option>
                </select>
                <select id="backgroundSelect" class="select">
                    <option value="balanced">Balanced</option>
                    <option value="conservative">Conservative</option>
                    <option value="aggressive">Aggressive</option>
                </select>
                <div id="cardResult" class="result" style="display: none;"></div>
            </div>

            <!-- Game Operations -->
            <div class="card">
                <h3>üéÆ Game Operations</h3>
                <button class="button" onclick="createGame()">Create Game</button>
                <button class="button" onclick="rollDice()" id="rollButton" disabled>Roll Dice</button>
                <button class="button secondary" onclick="getGameState()" id="stateButton" disabled>Get State</button>
                <div id="gameResult" class="result" style="display: none;"></div>
            </div>

            <!-- System Analytics -->
            <div class="card">
                <h3>üìä System Analytics</h3>
                <button class="button" onclick="getAnalytics()">Get Analytics</button>
                <button class="button" onclick="simulateCards()">Simulate Cards</button>
                <div id="analyticsResult" class="result" style="display: none;"></div>
            </div>
        </div>

        <!-- Game Info Display -->
        <div class="game-info" id="gameInfo" style="display: none;">
            <h3>Current Game</h3>
            <div class="info-grid" id="gameInfoGrid"></div>
        </div>

        <!-- Dice Area -->
        <div class="dice-area" id="diceArea" style="display: none;">
            <h3>Dice Roll Result</h3>
            <div class="dice-result" id="diceResult">?</div>
            <div id="cardInfo"></div>
        </div>
    </div>

    <script>
        // Global variables
        let currentGame = null;
        let availableCards = [];
        let isConnected = false;

        // API Base URL (automatically detect environment)
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://richman-online-game.onrender.com';

        // Utility functions
        function showResult(elementId, content, isError = false, isSuccess = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
            element.className = `result ${isError ? 'error' : isSuccess ? 'success' : ''}`;
        }

        function setStatus(connected) {
            isConnected = connected;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.className = `status-dot ${connected ? 'connected' : ''}`;
            text.textContent = connected ? 'Connected to FFT API' : 'Disconnected';
        }

        function updateGameButtons() {
            document.getElementById('rollButton').disabled = !currentGame;
            document.getElementById('stateButton').disabled = !currentGame;
        }

        function showGameInfo(game) {
            const info = document.getElementById('gameInfo');
            const grid = document.getElementById('gameInfoGrid');
            
            info.style.display = 'block';
            
            grid.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Game ID</div>
                    <div class="info-value">${game.gameId}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Background</div>
                    <div class="info-value">${game.playerBackground}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value">${game.status}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Selected Cards</div>
                    <div class="info-value">${game.selectedCards?.length || 0}</div>
                </div>
            `;
        }

        function showDiceResult(result) {
            const area = document.getElementById('diceArea');
            const diceEl = document.getElementById('diceResult');
            const cardInfo = document.getElementById('cardInfo');
            
            area.style.display = 'block';
            diceEl.textContent = result.diceResult;
            
            cardInfo.innerHTML = `
                <p><strong>Card:</strong> ${result.card?.name || 'Unknown'}</p>
                <p><strong>Type:</strong> ${result.card?.type || 'N/A'}</p>
                <p><strong>Description:</strong> ${result.card?.description || 'N/A'}</p>
            `;
        }

        // API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(API_BASE + endpoint, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }

        async function checkConnection() {
            try {
                const health = await apiCall('/health');
                const service = await apiCall('/');
                
                setStatus(true);
                showResult('connectionResult', {
                    health: health,
                    service: service
                }, false, true);
            } catch (error) {
                setStatus(false);
                showResult('connectionResult', `Connection Error: ${error.message}`, true);
            }
        }

        async function getServiceInfo() {
            try {
                const result = await apiCall('/');
                showResult('connectionResult', result, false, true);
            } catch (error) {
                showResult('connectionResult', `Error: ${error.message}`, true);
            }
        }

        async function getHealth() {
            try {
                const result = await apiCall('/health');
                showResult('connectionResult', result, false, true);
            } catch (error) {
                showResult('connectionResult', `Error: ${error.message}`, true);
            }
        }

        async function loadCards() {
            try {
                const result = await apiCall('/api/cards/list');
                availableCards = result.data;
                
                const select = document.getElementById('cardSelect');
                select.innerHTML = '<option value="">Select a card...</option>';
                
                result.data.forEach(card => {
                    const option = document.createElement('option');
                    option.value = card.id;
                    option.textContent = `${card.id} - ${card.name} (${card.type})`;
                    select.appendChild(option);
                });
                
                showResult('cardResult', `Loaded ${result.totalCards} cards successfully`, false, true);
            } catch (error) {
                showResult('cardResult', `Error: ${error.message}`, true);
            }
        }

        async function analyzeCard() {
            const cardId = document.getElementById('cardSelect').value;
            const background = document.getElementById('backgroundSelect').value;
            
            if (!cardId) {
                showResult('cardResult', 'Please select a card first', true);
                return;
            }
            
            try {
                const result = await apiCall(`/api/cards/${cardId}/probability?background=${background}`);
                showResult('cardResult', result.data, false, true);
            } catch (error) {
                showResult('cardResult', `Error: ${error.message}`, true);
            }
        }

        async function createGame() {
            try {
                const background = document.getElementById('backgroundSelect').value;
                const result = await apiCall('/api/game/start', {
                    method: 'POST',
                    body: JSON.stringify({
                        playerBackground: background,
                        playerId: 'test_user_' + Date.now()
                    })
                });
                
                currentGame = result.data;
                updateGameButtons();
                showGameInfo(currentGame);
                showResult('gameResult', result, false, true);
            } catch (error) {
                showResult('gameResult', `Error: ${error.message}`, true);
            }
        }

        async function rollDice() {
            if (!currentGame) {
                showResult('gameResult', 'No active game', true);
                return;
            }
            
            try {
                const result = await apiCall(`/api/game/${currentGame.gameId}/roll`, {
                    method: 'POST',
                    body: JSON.stringify({})
                });
                
                showDiceResult(result.data);
                showResult('gameResult', result, false, true);
            } catch (error) {
                showResult('gameResult', `Error: ${error.message}`, true);
            }
        }

        async function getGameState() {
            if (!currentGame) {
                showResult('gameResult', 'No active game', true);
                return;
            }
            
            try {
                const result = await apiCall(`/api/game/${currentGame.gameId}/state`);
                showResult('gameResult', result, false, true);
            } catch (error) {
                showResult('gameResult', `Error: ${error.message}`, true);
            }
        }

        async function getAnalytics() {
            try {
                const result = await apiCall('/api/analytics/system');
                showResult('analyticsResult', result, false, true);
            } catch (error) {
                showResult('analyticsResult', `Error: ${error.message}`, true);
            }
        }

        async function simulateCards() {
            try {
                const cardIds = availableCards.slice(0, 3).map(card => card.id);
                if (cardIds.length === 0) {
                    showResult('analyticsResult', 'Load cards first', true);
                    return;
                }
                
                const result = await apiCall('/api/cards/simulate', {
                    method: 'POST',
                    body: JSON.stringify({
                        cardIds: cardIds,
                        backgrounds: ['conservative', 'balanced', 'aggressive']
                    })
                });
                
                showResult('analyticsResult', result, false, true);
            } catch (error) {
                showResult('analyticsResult', `Error: ${error.message}`, true);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üî¨ FFT Test Page Loaded');
            console.log('API Base URL:', API_BASE);
            
            // Auto-check connection
            setTimeout(checkConnection, 1000);
            
            // Auto-load cards after connection
            setTimeout(() => {
                if (isConnected) {
                    loadCards();
                }
            }, 2000);
        });
    </script>
</body>
</html>
