<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichMan 大富翁遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 主要佈局容器 */
        .game-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar main info"
                "logs logs logs";
            grid-template-rows: 80px 1fr 180px;
            grid-template-columns: 250px 1fr 300px;
            height: 100vh;
            gap: 15px;
            padding: 15px;
        }
        
        /* 頂部狀態欄 */
        .header {
            grid-area: header;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .id-display {
            background: rgba(255, 193, 7, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }
        
        .id-label {
            opacity: 0.8;
            margin-right: 5px;
        }
        
        .id-value {
            font-weight: bold;
            color: #ffc107;
        }
        
        /* 左側邊欄 - 玩家控制台 */
        .sidebar {
            grid-area: sidebar;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .tab-header {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px 12px 0 0;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            border-radius: 0;
        }
        
        .tab-button:first-child {
            border-radius: 12px 0 0 0;
        }
        
        .tab-button:last-child {
            border-radius: 0 12px 0 0;
        }
        
        .tab-button.active {
            background: rgba(255, 193, 7, 0.3);
            font-weight: bold;
            color: #ffc107;
        }
        
        .tab-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tab-content {
            padding: 20px;
            height: calc(100% - 48px);
            overflow-y: auto;
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        .tab-panel h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #ffc107;
            border-bottom: 2px solid rgba(255, 193, 7, 0.3);
            padding-bottom: 10px;
        }
        
        .control-section {
            margin-bottom: 25px;
        }
        
        .control-section h4 {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
            border-left: 3px solid #ffc107;
            padding-left: 10px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .input-row {
            display: flex;
            gap: 8px;
        }
        
        input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            color: #333;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ffcd39, #ffa500);
        }
        
        /* 主要遊戲區域 */
        .main-game {
            grid-area: main;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }
        
        /* 狀況欄位 */
        .status-panel {
            flex: 2;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-panel h3 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffc107;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffc107;
        }
        
        .money-display {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.3), rgba(34, 139, 58, 0.3));
            border: 2px solid rgba(40, 167, 69, 0.5);
        }
        
        .money-display .status-value {
            font-size: 24px;
            color: #28a745;
        }
        
        .properties-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .property-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }
        
        /* 操作按鈕區 */
        .action-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .game-button {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-transform: none;
        }
        
        .dice-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 18px;
        }
        
        .dice-button:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .skill-button {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .skill-button:hover {
            background: linear-gradient(135deg, #26c6da, #00acc1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        
        .end-turn-button {
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            color: #333;
        }
        
        .end-turn-button:hover {
            background: linear-gradient(135deg, #ffcd39, #ffa500);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }
        
        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 右側信息欄 */
        .info-panel {
            grid-area: info;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-section {
            margin-bottom: 25px;
        }
        
        .info-section h4 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #ffc107;
            border-bottom: 1px solid rgba(255, 193, 7, 0.3);
            padding-bottom: 8px;
        }
        
        .game-state-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .rooms-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .room-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .room-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .room-info {
            opacity: 0.8;
            font-size: 12px;
        }
        
        /* 底部日誌區 */
        .logs {
            grid-area: logs;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logs h4 {
            margin-bottom: 10px;
            color: #ffc107;
            font-size: 16px;
        }
        
        .log-content {
            height: 120px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 6px;
            border-radius: 3px;
        }
        
        .log-entry.info {
            background: rgba(23, 162, 184, 0.2);
        }
        
        .log-entry.success {
            background: rgba(40, 167, 69, 0.2);
        }
        
        .log-entry.error {
            background: rgba(220, 53, 69, 0.2);
        }
        
        .log-entry.game {
            background: rgba(255, 193, 7, 0.2);
        }
        
        /* 技能卡彈出視窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffc107;
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .skill-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .skill-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skill-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .skill-card-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffc107;
        }
        
        .skill-card-description {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* 響應式設計 */
        @media (max-width: 1200px) {
            .game-container {
                grid-template-areas: 
                    "header"
                    "sidebar"
                    "main"
                    "info"
                    "logs";
                grid-template-rows: 60px 300px 1fr 200px 150px;
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 10px;
            }
            
            .sidebar {
                max-height: 300px;
                overflow-y: auto;
            }
            
            .info-panel {
                max-height: 200px;
                overflow-y: auto;
            }
            
            .main-game {
                flex-direction: column;
                gap: 15px;
            }
            
            .status-panel {
                flex: 1;
            }
            
            .action-panel {
                flex: none;
            }
            
            .game-button {
                padding: 15px;
                font-size: 14px;
            }
            
            /* 手機版標籤頁調整 */
            .tab-button {
                font-size: 12px;
                padding: 10px 12px;
            }
            
            .tab-content {
                height: calc(100% - 42px);
            }
        }
        
        /* 超小螢幕優化 */
        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
            
            .header-right {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .id-display {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .game-button {
                padding: 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 頂部狀態欄 -->
        <div class="header">
            <div class="header-left">
                <h2>🎩 RichMan 大富翁</h2>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">已連接</span>
                </div>
            </div>
            <div class="header-right">
                <div class="id-display">
                    <span class="id-label">Socket:</span>
                    <span class="id-value" id="socketId">-</span>
                </div>
                <div class="id-display">
                    <span class="id-label">玩家:</span>
                    <span class="id-value" id="playerId">-</span>
                </div>
                <div class="id-display">
                    <span class="id-label">房間:</span>
                    <span class="id-value" id="roomId">-</span>
                </div>
                <div class="id-display">
                    <span class="id-label">階段:</span>
                    <span class="id-value" id="gamePhase">-</span>
                </div>
            </div>
        </div>

        <!-- 左側邊欄 -->
        <div class="sidebar">
            <div class="tab-header">
                <button class="tab-button active" onclick="switchTab(0)">玩家控制台</button>
                <button class="tab-button" onclick="switchTab(1)">遊戲狀態</button>
            </div>
            
            <div class="tab-content">
                <!-- 玩家控制台標籤頁 -->
                <div class="tab-panel active" id="tab-panel-0">
                    <h3>玩家控制台</h3>
                    
                    <div class="control-section">
                        <h4>玩家設定</h4>
                        <div class="input-group">
                            <input type="text" id="playerName" placeholder="輸入玩家名稱" value="">
                            <button class="btn btn-primary" onclick="createPlayer()">創建玩家</button>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h4>房間管理</h4>
                        <div class="input-group">
                            <input type="text" id="roomName" placeholder="輸入房間名稱" value="">
                            <div class="input-row">
                                <button class="btn" onclick="createRoom()">創建房間</button>
                                <button class="btn" onclick="startGame()">開始遊戲</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="joinRoomId" placeholder="輸入房間ID加入">
                            <button class="btn" onclick="joinRoom()">加入房間</button>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h4>系統操作</h4>
                        <div class="input-row">
                            <button class="btn" onclick="getRooms()">刷新房間</button>
                            <button class="btn" onclick="getGameState()">獲取狀態</button>
                            <button class="btn" onclick="clearLog()">清除日誌</button>
                        </div>
                    </div>
                </div>
                
                <!-- 遊戲狀態標籤頁 -->
                <div class="tab-panel" id="tab-panel-1">
                    <h3>遊戲狀態</h3>
                    
                    <div class="control-section">
                        <h4>🎮 當前狀態</h4>
                        <div id="debugGameState" style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; font-size: 12px; line-height: 1.4; max-height: 200px; overflow-y: auto;">
                            等待遊戲開始...
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h4>🔧 Debug資訊</h4>
                        <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; font-size: 12px;">
                            <div><strong>Socket狀態:</strong> <span id="debugSocketStatus">未連接</span></div>
                            <div><strong>玩家ID:</strong> <span id="debugPlayerId">-</span></div>
                            <div><strong>房間ID:</strong> <span id="debugRoomId">-</span></div>
                            <div><strong>回合狀態:</strong> <span id="debugTurnStatus">等待</span></div>
                            <div><strong>按鈕狀態:</strong> <span id="debugButtonStatus">禁用</span></div>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h4>📊 玩家詳細資訊</h4>
                        <div id="debugPlayerDetails" style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; font-size: 12px; max-height: 150px; overflow-y: auto;">
                            尚無玩家資訊
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要遊戲區域 -->
        <div class="main-game">
            <!-- 狀況欄位 -->
            <div class="status-panel">
                <h3>狀況欄位</h3>
                <div class="status-grid">
                    <div class="status-item money-display">
                        <div class="status-label">💰 金錢</div>
                        <div class="status-value" id="playerMoney">$1500</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">📍 位置</div>
                        <div class="status-value" id="playerPosition">起點</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">🏠 地產</div>
                        <div class="status-value" id="propertyCount">0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">🎴 技能卡</div>
                        <div class="status-value" id="skillCardCount">0</div>
                    </div>
                </div>
                <div class="properties-list">
                    <div style="text-align: center; opacity: 0.7; padding: 20px;">
                        尚未擁有任何地產
                    </div>
                </div>
            </div>

            <!-- 操作按鈕區 -->
            <div class="action-panel">
                <button class="game-button dice-button" id="rollDiceBtn" onclick="rollDice()" disabled>
                    🎲 投骰子
                </button>
                <button class="game-button skill-button" onclick="openSkillModal()">
                    🎴 技能卡
                </button>
                <button class="game-button end-turn-button" id="endTurnBtn" onclick="endTurn()" disabled>
                    ⏭️ 結束回合
                </button>
            </div>
        </div>

        <!-- 右側信息欄 -->
        <div class="info-panel">
            <div class="info-section">
                <h4>🎮 遊戲狀態</h4>
                <div class="game-state-display" id="gameStateDisplay">
                    等待遊戲開始...
                </div>
            </div>
            
            <div class="info-section">
                <h4>🏠 可用房間</h4>
                <div class="rooms-list" id="roomsList">
                    載入中...
                </div>
            </div>
        </div>

        <!-- 底部日誌區 -->
        <div class="logs">
            <h4>📋 遊戲日誌</h4>
            <div class="log-content" id="logContent">
                <div class="log-entry info">[系統] 等待連接到伺服器...</div>
            </div>
        </div>
    </div>

    <!-- 技能卡彈出視窗 -->
    <div class="modal-overlay" id="skillModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">🎴 技能卡</div>
                <button class="close-button" onclick="closeSkillModal()">×</button>
            </div>
            <div class="skill-cards-grid" id="skillCardsGrid">
                <!-- 技能卡將動態生成 -->
            </div>
        </div>
    </div>

    <!-- Socket.IO 客戶端庫 -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        // 生成隨機玩家名稱
        const playerNames = ['小明', '小華', '小美', '小強', '小莉', '小王', '小李', '小陳'];
        const randomName = playerNames[Math.floor(Math.random() * playerNames.length)] + Math.floor(Math.random() * 100);
        document.getElementById('playerName').value = randomName;
        document.getElementById('roomName').value = randomName + '的房間';
        
        // 全域變數
        let socket;
        let currentPlayerId = null;
        let currentRoomId = null;
        let isMyTurn = false;
        let currentGameState = null;
        let playerData = {
            money: 1500,
            position: 0,
            properties: [],
            skillCards: []
        };
        
        // DOM 元素
        const connectionStatusEl = document.getElementById('connectionStatus');
        const logContentEl = document.getElementById('logContent');
        const socketIdEl = document.getElementById('socketId');
        const playerIdEl = document.getElementById('playerId');
        const roomIdEl = document.getElementById('roomId');
        const gamePhaseEl = document.getElementById('gamePhase');
        const rollDiceBtn = document.getElementById('rollDiceBtn');
        const endTurnBtn = document.getElementById('endTurnBtn');
        const gameStateDisplay = document.getElementById('gameStateDisplay');
        const roomsList = document.getElementById('roomsList');
        
        // 玩家狀態 DOM
        const playerMoneyEl = document.getElementById('playerMoney');
        const playerPositionEl = document.getElementById('playerPosition');
        const propertyCountEl = document.getElementById('propertyCount');
        const skillCardCountEl = document.getElementById('skillCardCount');
        
        // 日誌函數
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContentEl.appendChild(logEntry);
            logContentEl.scrollTop = logContentEl.scrollHeight;
        }
        
        function clearLog() {
            logContentEl.innerHTML = '';
            addLog('📋 日誌已清除', 'info');
        }
        
        function updateConnectionStatus(status, type) {
            connectionStatusEl.textContent = status;
            // 可以根據type改變狀態點的顏色
        }
        
        function updateStats() {
            socketIdEl.textContent = socket?.id?.substring(0, 8) || '-';
            playerIdEl.textContent = currentPlayerId?.substring(0, 8) || '-';
            roomIdEl.textContent = currentRoomId?.substring(0, 8) || '-';
            
            // 更新Debug資訊
            updateDebugInfo();
        }
        
        // 標籤頁切換功能
        function switchTab(tabIndex) {
            // 更新標籤按鈕狀態
            document.querySelectorAll('.tab-button').forEach((btn, index) => {
                btn.classList.toggle('active', index === tabIndex);
            });
            
            // 更新標籤面板顯示
            document.querySelectorAll('.tab-panel').forEach((panel, index) => {
                panel.classList.toggle('active', index === tabIndex);
            });
            
            // 如果切換到遊戲狀態頁，刷新debug資訊
            if (tabIndex === 1) {
                updateDebugInfo();
            }
        }
        
        // 更新Debug資訊
        function updateDebugInfo() {
            // Socket狀態
            document.getElementById('debugSocketStatus').textContent = 
                socket?.connected ? '已連接' : '未連接';
            
            // 玩家和房間ID
            document.getElementById('debugPlayerId').textContent = 
                currentPlayerId?.substring(0, 12) || '-';
            document.getElementById('debugRoomId').textContent = 
                currentRoomId?.substring(0, 12) || '-';
            
            // 回合狀態
            document.getElementById('debugTurnStatus').textContent = 
                isMyTurn ? '輪到我' : '等待其他玩家';
            
            // 按鈕狀態
            const rollEnabled = !rollDiceBtn.disabled;
            const endEnabled = !endTurnBtn.disabled;
            document.getElementById('debugButtonStatus').textContent = 
                rollEnabled ? '投骰子可用' : endEnabled ? '結束回合可用' : '全部禁用';
            
            // 遊戲狀態詳細資訊
            if (currentGameState) {
                const debugGameStateEl = document.getElementById('debugGameState');
                debugGameStateEl.innerHTML = `
                    <strong>遊戲階段:</strong> ${currentGameState.gamePhase || '未知'}<br>
                    <strong>回合數:</strong> ${currentGameState.roundNumber || 1}<br>
                    <strong>玩家數量:</strong> ${currentGameState.players?.length || 0}<br>
                    <strong>當前玩家索引:</strong> ${currentGameState.currentPlayerIndex ?? '無'}<br>
                    <strong>開始時間:</strong> ${currentGameState.startTime ? new Date(currentGameState.startTime).toLocaleTimeString() : '未開始'}
                `;
                
                // 玩家詳細資訊
                if (currentGameState.players) {
                    const debugPlayerDetailsEl = document.getElementById('debugPlayerDetails');
                    debugPlayerDetailsEl.innerHTML = currentGameState.players.map((player, index) => `
                        <div style="margin-bottom: 8px; padding: 5px; background: rgba(255,255,255,0.05); border-radius: 3px;">
                            <strong>${index + 1}. ${player.name}</strong> ${index === currentGameState.currentPlayerIndex ? '👈' : ''}<br>
                            <small>ID: ${player.id.substring(0, 8)}... | 金錢: $${player.money || 1500} | 位置: ${player.position || 0}</small>
                        </div>
                    `).join('');
                }
            }
        }
        
        function updatePlayerData(data) {
            if (data) {
                Object.assign(playerData, data);
            }
            
            // 更新顯示
            playerMoneyEl.textContent = `$${playerData.money}`;
            playerPositionEl.textContent = getBoardSpaceName(playerData.position);
            propertyCountEl.textContent = playerData.properties.length;
            skillCardCountEl.textContent = playerData.skillCards.length;
        }
        
        function getBoardSpaceName(position) {
            // 簡化的棋盤位置名稱，實際應該從 BoardConstants 獲取
            const spaceNames = ['起點', '台北市大安區', '社區基金', '台北市信義區'];
            return spaceNames[position] || `位置 ${position}`;
        }
        
        function updateGameState(gameState) {
            console.log('📊 Updating game state:', gameState);
            currentGameState = gameState;
            if (gameState) {
                const phase = gameState.gamePhase || gameState.phase || '未知';
                gamePhaseEl.textContent = phase;
                
                let currentPlayerName = '無';
                if (gameState.players && gameState.currentPlayerIndex !== undefined) {
                    const currentPlayer = gameState.players[gameState.currentPlayerIndex];
                    currentPlayerName = currentPlayer?.name || '無';
                } else if (gameState.currentPlayer) {
                    currentPlayerName = gameState.currentPlayer.name || '無';
                }
                
                gameStateDisplay.innerHTML = `
                    <strong>回合:</strong> ${gameState.roundNumber || '1'}<br>
                    <strong>階段:</strong> ${phase}<br>
                    <strong>玩家數:</strong> ${gameState.players?.length || 0}<br>
                    <strong>當前玩家:</strong> ${currentPlayerName}<br>
                    <strong>當前玩家索引:</strong> ${gameState.currentPlayerIndex !== undefined ? gameState.currentPlayerIndex : '無'}
                `;
                
                // 更新當前玩家的數據
                if (gameState.players && currentPlayerId) {
                    const player = gameState.players.find(p => p.id === currentPlayerId);
                    if (player) {
                        updatePlayerData({
                            money: player.money,
                            position: player.position,
                            properties: player.properties || [],
                            skillCards: player.skillCards || []
                        });
                    }
                }
                
                addLog(`📊 遊戲狀態: ${phase}, 當前玩家: ${currentPlayerName}`, 'info');
                
                // 更新debug資訊
                updateDebugInfo();
            } else {
                addLog('❌ 遊戲狀態為空', 'error');
            }
        }
        
        // 顯示房間列表
        function displayRooms(rooms) {
            if (!rooms || rooms.length === 0) {
                roomsList.innerHTML = '<div style="opacity: 0.7; text-align: center; padding: 20px;">目前沒有可用房間</div>';
                return;
            }
            
            roomsList.innerHTML = rooms.map(room => `
                <div class="room-item">
                    <div class="room-name">${room.name}</div>
                    <div class="room-info">
                        玩家: ${room.playerCount}/${room.maxPlayers} | 狀態: ${room.status}
                        <button class="btn" onclick="joinRoomById('${room.id}')" style="float: right; padding: 2px 8px; font-size: 11px;">
                            加入
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // 技能卡彈出視窗
        function openSkillModal() {
            document.getElementById('skillModal').style.display = 'flex';
            generateSkillCards();
        }
        
        function closeSkillModal() {
            document.getElementById('skillModal').style.display = 'none';
        }
        
        function generateSkillCards() {
            const skillCardsGrid = document.getElementById('skillCardsGrid');
            
            // 示例技能卡，實際應該從玩家數據獲取
            const skillCards = [
                { name: '免費通行卡', description: '可以免費通過任何收費地產一次' },
                { name: '雙倍薪水卡', description: '經過起點時獲得雙倍薪水' },
                { name: '地產建設卡', description: '可以在擁有的地產上免費建造一棟房屋' }
            ];
            
            if (skillCards.length === 0) {
                skillCardsGrid.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 40px;">您目前沒有技能卡</div>';
                return;
            }
            
            skillCardsGrid.innerHTML = skillCards.map((card, index) => `
                <div class="skill-card" onclick="useSkillCard(${index})">
                    <div class="skill-card-title">${card.name}</div>
                    <div class="skill-card-description">${card.description}</div>
                </div>
            `).join('');
        }
        
        function useSkillCard(index) {
            addLog(`🎴 使用技能卡: ${index + 1}`, 'game');
            closeSkillModal();
            // 實際應該發送技能卡使用請求到伺服器
        }
        
        // Socket.IO 初始化和事件處理
        function initSocket() {
            addLog('🔌 正在連接到 RichMan 伺服器...', 'info');
            
            // 智能伺服器地址檢測
            const serverHost = getServerHost();
            addLog(`📡 嘗試連接到: ${serverHost}`, 'info');
            
            socket = io(serverHost, {
                transports: ['websocket', 'polling'],
                timeout: 10000,
                forceNew: true,
                upgrade: true,
                rememberUpgrade: false
            });
            
            // 連接診斷
            let connectionTimeout = setTimeout(() => {
                addLog('⚠️ 連接超時，正在重試...', 'error');
                addLog(`🔧 診斷資訊: 嘗試連接到 ${serverHost}`, 'info');
                addLog('📋 請確認:', 'info');
                addLog('1. 電腦伺服器正在運行', 'info');
                addLog('2. 手機和電腦在同一WiFi網路', 'info');
                addLog('3. IP地址正確', 'info');
                addLog('4. 防火牆允許5000埠口', 'info');
            }, 8000);
        }
        
        // 智能檢測伺服器地址
        function getServerHost() {
            const hostname = window.location.hostname;
            
            // 如果是file://協議，需要手動輸入IP
            if (window.location.protocol === 'file:') {
                // 檢查是否有儲存的IP地址
                const savedIP = localStorage.getItem('richman_server_ip');
                
                if (savedIP) {
                    const useStored = confirm(`使用上次的伺服器地址 ${savedIP}:5000 嗎？\n點選「確定」使用，「取消」重新輸入`);
                    if (useStored) {
                        return `http://${savedIP}:5000`;
                    }
                }
                
                // 提示用戶輸入IP
                const instructions = `手機連接說明：
1. 確保手機和電腦在同一個WiFi網路
2. 在Windows電腦上：
   - 按Win+R，輸入cmd，按Enter
   - 輸入 ipconfig 並按Enter
   - 找到「無線區域網路介面卡 Wi-Fi」下的「IPv4 地址」
   - 通常是 192.168.x.x 或 10.x.x.x
3. 輸入該IP地址

常見IP範圍：
- 192.168.1.x (最常見)
- 192.168.0.x
- 10.0.0.x`;
                
                alert(instructions);
                
                const computerIP = prompt('請輸入電腦的WiFi IP地址:', savedIP || '192.168.1.');
                
                if (computerIP && computerIP.trim() && computerIP !== 'localhost') {
                    const ip = computerIP.trim();
                    
                    // 簡單的IP格式驗證
                    const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
                    if (!ipPattern.test(ip)) {
                        alert('IP地址格式不正確，請輸入正確的IP地址 (例如: 192.168.1.100)');
                        return getServerHost(); // 重新輸入
                    }
                    
                    // 儲存IP地址供下次使用
                    localStorage.setItem('richman_server_ip', ip);
                    return `http://${ip}:5000`;
                }
                
                return 'http://localhost:5000';
            }
            
            // 如果是通過網頁伺服器訪問，使用相同的host
            return `http://${hostname}:5000`;
        }
            
            // 連接事件
            socket.on('connect', () => {
                clearTimeout(connectionTimeout);
                addLog('✅ WebSocket 連接成功！', 'success');
                updateConnectionStatus('已連接', 'connected');
                updateStats();
                getRooms();
            });
            
            socket.on('disconnect', (reason) => {
                addLog(`❌ 連接中斷: ${reason}`, 'error');
                updateConnectionStatus('連接中斷', 'error');
                updateStats();
            });
            
            socket.on('connect_error', (error) => {
                clearTimeout(connectionTimeout);
                addLog(`❌ 連接錯誤: ${error.message || error}`, 'error');
                addLog(`🔧 伺服器地址: ${serverHost}`, 'error');
                updateConnectionStatus('連接失敗', 'error');
                
                // 提供重試選項
                setTimeout(() => {
                    if (confirm('連接失敗！是否要重新輸入伺服器IP地址？')) {
                        localStorage.removeItem('richman_server_ip');
                        location.reload();
                    }
                }, 2000);
            });
            
            // 玩家事件
            socket.on('authenticated', (data) => {
                if (data.success) {
                    currentPlayerId = data.player.id;
                    addLog(`👤 玩家創建成功: ${data.player.name}`, 'success');
                    updateStats();
                } else {
                    addLog(`❌ 玩家創建失敗: ${data.message}`, 'error');
                }
            });
            
            // 房間事件
            socket.on('room_created', (data) => {
                if (data.success) {
                    currentRoomId = data.room.id;
                    addLog(`🏠 房間創建成功: ${data.room.name}`, 'success');
                    updateStats();
                    getRooms();
                } else {
                    addLog(`❌ 房間創建失敗: ${data.message}`, 'error');
                }
            });
            
            socket.on('room_joined', (data) => {
                if (data.success) {
                    currentRoomId = data.room.id;
                    addLog(`🚪 成功加入房間: ${data.room.name}`, 'success');
                    updateStats();
                    getRooms();
                } else {
                    addLog(`❌ 加入房間失敗: ${data.message}`, 'error');
                }
            });
            
            socket.on('room_updated', (data) => {
                addLog(`🏠 房間更新: ${data.event}`, 'info');
                getRooms();
            });
            
            socket.on('rooms_list', (data) => {
                if (data.success) {
                    displayRooms(data.rooms);
                }
            });
            
            socket.on('rooms_updated', (data) => {
                displayRooms(data.rooms);
            });
            
            // 遊戲事件
            socket.on('game_started', (data) => {
                console.log('🎮 Received game_started event:', data);
                if (data.success) {
                    addLog('🎮 遊戲開始！', 'game');
                    gamePhaseEl.textContent = '遊戲中';
                    if (data.gameState) {
                        updateGameState(data.gameState);
                    } else {
                        setTimeout(() => {
                            getGameState();
                        }, 1000);
                    }
                } else {
                    addLog(`❌ 遊戲開始失敗: ${data.message}`, 'error');
                }
            });
            
            socket.on('game_state', (data) => {
                if (data.success) {
                    updateGameState(data.gameState);
                    addLog('📊 遊戲狀態已更新', 'info');
                }
            });
            
            socket.on('turn_started', (data) => {
                console.log('🎯 Received turn_started event:', data);
                
                if (data.gameState) {
                    updateGameState(data.gameState);
                } else {
                    setTimeout(() => {
                        getGameState();
                    }, 500);
                }
                
                if (data.playerId === currentPlayerId) {
                    addLog(`🎯 輪到你了！回合 ${data.roundNumber}`, 'game');
                    isMyTurn = true;
                    rollDiceBtn.disabled = false;
                    endTurnBtn.disabled = false;
                } else {
                    addLog(`🎯 輪到其他玩家: ${data.playerName}，回合 ${data.roundNumber}`, 'info');
                    isMyTurn = false;
                    rollDiceBtn.disabled = true;
                    endTurnBtn.disabled = true;
                }
                
                // 更新debug資訊
                updateDebugInfo();
            });
            
            socket.on('dice_rolled', (data) => {
                const result = data.diceResult;
                addLog(`🎲 擲骰結果: ${result.dice1} + ${result.dice2} = ${result.total}`, 'game');
            });
            
            socket.on('player_moved', (data) => {
                addLog(`🚶 玩家移動: 從位置 ${data.oldPosition} 到 ${data.newPosition}`, 'game');
                // 更新玩家位置顯示
                if (data.playerId === currentPlayerId) {
                    updatePlayerData({ position: data.newPosition });
                }
            });
            
            socket.on('property_bought', (data) => {
                addLog(`🏠 地產購買: 價格 $${data.price}`, 'game');
            });
            
            socket.on('rent_paid', (data) => {
                addLog(`💰 租金支付: $${data.amount}`, 'game');
            });
            
            socket.on('error', (data) => {
                addLog(`❌ 錯誤: ${data.message || data}`, 'error');
            });
            
            socket.on('notification', (data) => {
                addLog(`📢 ${data.message}`, 'info');
            });
            
            socket.on('game_action_result', (data) => {
                console.log('🎮 Game action result:', data);
                if (!data.success) {
                    addLog(`❌ 動作失敗: ${data.message}`, 'error');
                } else {
                    addLog(`✅ 動作成功`, 'success');
                }
            });
        }
        
        // 遊戲操作函數
        function createPlayer() {
            const playerName = document.getElementById('playerName').value || '測試玩家';
            
            if (!socket || !socket.connected) {
                addLog('❌ 請先連接到伺服器', 'error');
                return;
            }
            
            addLog(`👤 正在創建玩家: ${playerName}`, 'info');
            
            socket.emit('authenticate', {
                name: playerName,
                avatar: 'test.png'
            });
        }
        
        function createRoom() {
            const roomName = document.getElementById('roomName').value || '測試房間';
            
            if (!currentPlayerId) {
                addLog('❌ 請先創建玩家', 'error');
                return;
            }
            
            addLog(`🏠 正在創建房間: ${roomName}`, 'info');
            
            socket.emit('create_room', {
                name: roomName,
                maxPlayers: 4,
                settings: {
                    startingMoney: 1500,
                    timeLimit: 120
                }
            });
        }
        
        function joinRoom() {
            const roomId = document.getElementById('joinRoomId').value;
            
            if (!roomId) {
                addLog('❌ 請輸入房間ID', 'error');
                return;
            }
            
            joinRoomById(roomId);
        }
        
        function joinRoomById(roomId) {
            if (!currentPlayerId) {
                addLog('❌ 請先創建玩家', 'error');
                return;
            }
            
            addLog(`🚪 正在加入房間: ${roomId.substring(0, 8)}...`, 'info');
            
            socket.emit('join_room', {
                roomId: roomId
            });
        }
        
        function startGame() {
            if (!currentRoomId) {
                addLog('❌ 請先創建或加入房間', 'error');
                return;
            }
            
            addLog('🎮 正在開始遊戲...', 'info');
            
            socket.emit('start_game', {
                roomId: currentRoomId
            });
        }
        
        function rollDice() {
            if (!isMyTurn) {
                addLog('❌ 還沒輪到你', 'error');
                return;
            }
            
            addLog('🎲 擲骰子...', 'game');
            
            socket.emit('game_action', {
                type: 'ROLL_DICE',
                playerId: currentPlayerId
            });
            
            rollDiceBtn.disabled = true;
        }
        
        function endTurn() {
            if (!isMyTurn) {
                addLog('❌ 還沒輪到你', 'error');
                return;
            }
            
            addLog('⏭️ 結束回合', 'game');
            
            socket.emit('game_action', {
                type: 'END_TURN',
                playerId: currentPlayerId
            });
            
            isMyTurn = false;
            rollDiceBtn.disabled = true;
            endTurnBtn.disabled = true;
        }
        
        function getRooms() {
            if (socket && socket.connected) {
                socket.emit('get_rooms', {});
            }
        }
        
        function getGameState() {
            if (!currentPlayerId) {
                addLog('❌ 請先創建玩家', 'error');
                return;
            }
            
            socket.emit('get_game_state', {});
        }
        
        // 點擊模態框外部關閉
        document.getElementById('skillModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSkillModal();
            }
        });
        
        // 頁面載入時初始化
        window.onload = function() {
            initSocket();
        };
        
        // 頁面關閉時斷開連接
        window.onbeforeunload = function() {
            if (socket) {
                socket.disconnect();
            }
        };
    </script>
</body>
